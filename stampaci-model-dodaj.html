<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script src="./bower_components/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">

    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
    <link rel="stylesheet" href="./styletoneri.css">

    <title>Lista štampača</title>
	
</head>
<body>
    <div class="container">
        <div class= "row">        
            <nav class="col-lg-12 col-md-12 col-sm-12 col-xs-12 right backcolor">
                <ul class="nav nav-tabs pull-left">
                    <li><a class="active" href="./stampaci-lista.html">Štampači</a>
                    <li><a href="./stampaci-model-lista.html">Model štampača</a>                            
                    <li><a href="./toneri-lista.html">Toneri</a>
                    <li><a href="./toneri-model-lista.html">Model tonera</a>
                    <li><a href="./magacin-lista.html">Magacin</a>
                    <li><a href="./korisnici-lista.html">Korisnici</a>
                    <li><a href="./vlasnici-lista.html">Vlasnici</a>
                    <li><a href="./zaduzenja-lista.html">Zaduženja</a>
                    <li><a href="./trebovanja-lista.html">Trebovanja</a>
                </ul>
            </nav>
        </div>
        <div class= "row white">        
            <div class="col-lg-10 col-md-8 col-sm-6 col-xs-6 left-side">
                <h4>Dodaj model štampača</h4>
            </div>         
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 right-side text-right">
                <a href="./stampaci-model-lista.html" class="btn btn-success btn-md" > Lista </a>
            </div> 
        </div>
        <div class= "row white">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form action="./da-li-ste-sigurni.html" method="post">
                <div class="form-group">
                    <label for="input_model_stampaca">Model štampača</label>
                    <input type="text" class="form-control" id="input_model_stampaca" onkeyup="myFunction()" placeholder="Unesite model štampača" title="Type in a name">
                        <ul id="myUL">
                            <li><a href="#">ŠM1</a></li>
                            <li><a href="#">ŠM2</a></li>
                            <li><a href="#">ŠM3</a></li>
                        </ul>
                </div>
                <div class="form-group">
                  <label for="exampleSelect1">Izaberite kolorit tonera</label>
                  <select class="form-control" id="exampleSelect1">
                    <option>Crno- beli</option>
                    <option>U boji</option>
                  </select>
                </div>
                <div class="form-check">
                        <label class="form-check-label">
                                Modeli tonera sa kojima radi:
                        </label>
                      </div>
                <div class="form-check">
                        <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Toner model 1
                            </label>
                  </div>
                  <div class="form-check">
                        <label class="form-check-label">
                             <input type="checkbox" class="form-check-input">
                             Toner model 2
                         </label>
                  </div>
                  <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Toner model 3
                        </label>
                  </div>
                  <div class="form-check">
                        <label class="form-check-label">
                            Broj čekiranih polja: xx
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary btn-md"> Sačuvaj </button>
              </form>  
        </div>
        </div>
        
    </div>
</body>
</html>
