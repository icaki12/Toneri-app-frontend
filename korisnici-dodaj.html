                    <input type="email" class="form-control" id="input_user_mail" name="input_user_email" placeholder="Email" required>
                  </div>
                <div class="form-group">
                  <label for="exampleSelect1">Dodela privilegije</label>
                  <select class="form-control" id="exampleSelect1">
                    <option>Korisnik</option>
                    <option>Administrator</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btn-md"> Sačuvaj </button>
