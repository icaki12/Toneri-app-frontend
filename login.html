<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script src="./bower_components/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">

    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="./bower_components/slick-carousel/slick/slick.css"/>
	<link rel="stylesheet" href="./bower_components/slick-carousel/slick/slick-theme.css"/>

	<script src="./bower_components/slick-carousel/slick/slick.min.js"></script>
	
    <link rel="stylesheet" href="./styletoneri.css">
	
	<link rel="stylesheet" href="./login/style.css">
	<script src="./login/javascript.js"></script>

    <title>Prijava na aplikaciju</title>
	
</head>
<body>
	<div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email adresa" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Lozinka" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Zapamti me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Prijavi se</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>
</html>
